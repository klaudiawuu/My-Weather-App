<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <div class="container">
    <div class="whole-app">
      <div class="my-weather-app">
        <h1></h1>
        <div class="day">Last updated: <span id="day">Friday 10:00</span></div>
        <div class="weather-condition" id="condition"></div>
        <div class="row">
          <div class="col-6">
            <div class="clearfix weather-temperature">
              <img 
              src=""
              id = "icon"
              alt="Clear"
              class="float-left"
              />
              <span class="temp-value" id="temperature"></span>
              <span class="units">°C | °F</span>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Real Feel: <span id="real-feel"></span>°C</li>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>
                Wind: <span id="wind"></span> km/h
                <h></h>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <small class="source">
        <a href="https://github.com/klaudiawuu/Weather-App" target="_blank"
          >Open-source code
        </a>
        by Klaudia Wawrzynczyk
      </small>
    </div>
  </div>
  <script src="src/app.js"></script>
</html>
